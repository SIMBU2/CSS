<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background: #fff;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Heading (404 not found) */
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: left;
      width: 80%;
      max-width: 900px;
    }

    /* Main content layout */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 900px;
      width: 80%;
      flex-wrap: wrap;
    }

    .container img {
      width: 200px;
      max-width: 100%;
    }

    .text {
      max-width: 400px;
      text-align: left;
    }

    .text h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .text p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #333;
      line-height: 1.5;
    }

    /* Button */
    .btn {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #444;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

  <!-- Top heading -->
  <h1>404 not found</h1>

  <div class="container">
    <img src="./OIP (1).jpeg" alt="Scarecrow">

      <a href="index.html" class="btn">back to homepage</a>
